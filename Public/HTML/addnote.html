<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>

    <script src="../js/Controllers/note-controller.js" defer></script>
    <script src="../../Services/note-service.js" defer></script>

    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <ul>
        <li><a class="active" href="./index.html">Notes</a></li>
        <li><a href="./addnote.html">AddNote</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
</header>

<main>
    <h1>ToDo App</h1>

    <form id="form" action="./index.html" action="POST">
        <label for="title">Title</label>
        <input id="title" type="text" name="title" />

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <label for="importance">Importance</label>
        <select name="importance" id="importance">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="duedate">Duedate</label>
        <input id="duedate" type="date" name="duedate" />
        <button type="submit">Send</button>
    </form>
</main>

<aside>
    <p>Info:</p>
    <p>
        Hier können neue Notizen erfasst werden.
    </p>
</aside>

<footer>
    <p>&copy; Cédric Sutter</p>
</footer>

<script src="./assets/main.js" defer></script>
</body>
</html>
